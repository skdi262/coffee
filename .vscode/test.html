<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    table {
        border-collapse: collapse;
    }
    th{
        border: 1px solid #fff;
        background-color: black;
        color: yellow;
    }
    td{ 
        width: 100px;
        height: 50px;
        border: solid 1px #000;
        background-color:#fff;
        color: #000;
    }
</style>
<body>
    <input type="button" id="btnAdd" value="Add">
    <input type="button" id="stop" value="stop">
    <table id="tbl">
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td></tr>
    </table>
    <input type="text" id="QASD">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        
        var dlen=$('#tbl tr:eq(0) td').length;
        var rlen=$('#tbl tr').length;        
        $(document)
        
        .ready(function(){
        })
        .on('click','#btnAdd',function(){
            snale();
        
        
        })
function snale(){
    var i=0;
    var j=0;
    ddd = dlen-1;
    rrr = rlen-1;
    if(i==0&&j==0){
        for(j=0;j<dlen;j++){
            $('#tbl tr:eq(0) td:eq('+j+')').text(j+1);      
        }
        j=ddd;
    }if(j==ddd&&i==0){
        for(i=0;i<rlen;i++){
        $('#tbl tr:eq('+i+') td:eq('+ddd+')').text(i+ddd+1);
        }
        i=rrr;
    }if(i==rrr&&j==ddd){
        for(j=ddd;j>=0;j--){
            $('#tbl tr:eq('+i+') td:eq('+j+')').text((ddd*i)-j+1);
        }
        j=0;
    }if(j==0&&i==rrr){
        for(i=rrr;i>=1;i--){
            $('#tbl tr:eq('+i+') td:eq('+j+')').text((rrr*dlen)-i+1);
        }i=1;
    }if(i==1&&j==0){
        for(j=0;j<ddd;j++){
            $('#tbl tr:eq('+i+') td:eq('+j+')').text(rlen*ddd+j);
        }
        j=ddd-1;
    }if(i==1&&j==ddd-1){
        for(i=1;i<rrr;i++){
            $('#tbl tr:eq('+i+') td:eq('+j+')').text(ddd*rlen+i+1);
        }i=rrr-1;
    }if(i==rrr-1&&j==ddd-1){
        for(j;j>0;j--){
        $('#tbl tr:eq('+i+') td:eq('+j+')').text(dlen*rlen-j+1);
    }
    }
}
    </script>
    
</body>
</html>
